<!DOCTYPE html>
<html lang="en">

<head>
  <title>Appropolis 3D library</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link href="css/main.css" rel="stylesheet" />
  <link id="theme" href="css/light.css" rel="stylesheet" />
  <link id="description" href="css/description.css" rel="stylesheet" />

  <script src="lib/app3d.js"></script>
  <script src="lib/inflate.min.js"></script>
  <script src="lib/dat.gui.min.js"></script>

  <style>
    #viewport {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body id="parent">
  <div id="progressbar"></div>
  <p>
    This tutorial shows heatmap on plane surface by shader material. <br>
    The shader material is generated by applying location-data sets. <br>
    The locations can be anywhere in the scene space.
  </p>
  <div id="container"></div>
</body>

<script type="text/javascript" id="mainCode">
  // Description of the site
  let siteObj = {
    scenes: [
      {
        name: "anyue",
        isPrimary: true,
        camera: {
            initialPosition: {
                x: -20.0,
                y: 35.0,
                z: -100.0
            },
            initialFocalPoint: {
                x: 0,
                y: 0,
                z: 0
            },
            homePosition: {
                x: -20.0,
                y: 35.0,
                z: -100.0
            },
            homeFocalPoint: {
                x: 0,
                y: 0,
                z: 0
            }
        },
        objects: [
          {
            name: "ground",
            path: "models/grounds.app2",
            type: "ground"
          },
          {
            name: "plane01",
            path: "models/onePlane2.app2",
            type: "object"
          }
        ]
      }
    ]
  };
  // Create an app with the site and on load function
  function onLoad() {
    // create random points, values, radius
    // let r_th = 4;
    let tmp_pt=[], tmp_v=[], tmp_r=[];
    for (let i = 0; i < 100; i++) {
      tmp_pt.push(new APP3D.Vector3(Math.random()*50-25, 2.0, Math.random()*50-25) );
      let v;
      if (i % 7 == 0){
        v = 1.7;
      } else if (i % 13 == 0) {
        v = -0.9;
      } else {
        v = Math.random();
      }
      tmp_v.push(v);
      // tmp_r.push(Math.abs(v)*r_th+100);
    }

    let obj = app.queryForObject("plane01");
    obj[0].position.setY(2);
    obj.forEach(function (plane) {
      let meshName = "Plane001";
      shaderEffect = "HeatmapEffect";
      parameters = {
        object: plane,
        meshName: meshName,
        restore: false,
        locations: tmp_pt,
        values: tmp_v,
        // radius: tmp_r,
        power: 2.0,
        tMapUrl: "textures/rainbow_labelbar.png",
      };
      effect1 = new APP3D.ShaderFactory(shaderEffect, parameters);
    });

    
  }
  var parameters = {};
  var effect1, shaderEffect;
  var isRestore = true;
  let app = new APP3D.App("parent", siteObj, onLoad);

</script>

</html>
