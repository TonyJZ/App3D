<!DOCTYPE html>
<html lang="en">

<head>
    <title>Appropolis 3D library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/main.css" rel="stylesheet" />
    <link id="theme" href="css/light.css" rel="stylesheet" />
    <link id="description" href="css/description.css" rel="stylesheet" />

    <script src="lib/app3d.js"></script>
    <script src="lib/inflate.min.js"></script>

    <style>
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body id="parent">
    <div id="progressbar"></div>
    <p>
        This is the tutorial for auto exposure. <br>
        Move and rotate camera to helper direction.
    </p>
    <script>
        // Description of the site
        let siteObj = {
            scenes: [
                {
                    name: "anyue",
                    isPrimary: true,
                    camera: {
                        initialPosition: {
                            x: 200,
                            y: 180,
                            z: -50
                        },
                        initialFocalPoint: {
                            x: 20,
                            y: 0,
                            z: -15
                        },
                        homePosition: {
                            x: 167.0,
                            y: 206.0,
                            z: -148.0
                        },
                        homeFocalPoint: {
                            x: 20,
                            y: 0,
                            z: -15
                        }
                    },
                    objects: [
                        {
                            name: "ground",
                            path: "models/grounds.app2",
                            type: "ground"
                        }
                    ]
                }
            ]
        };
        // On load function called once the site loading is complete
        function onLoad() {
            // Get elect all buildings from the site
        }

        // Create an app with the site and on load function
        let app = new APP3D.App("parent", siteObj, onLoad);
        let postProcessingEffect = "autoExposure";
        let parameters = {
            renderer: app.renderer,
            scene: app.getCurrentScene(),
            camera: app.getCurrentCamera(),
            color: new APP3D.Color(0xffffff),
            position: {x:0, y:0, z:0},
            direction: {x:0, y:1, z:0},
            helper: true,
            // criticalAngle: 0.5,
            // criticalDistance: 0.4,
            // armAmount: 2.0,
            // armRotationSpeed: 0.0,
            // armMaxBrightness: 0.84,
            // armVerticalDistribute: 1.0,
            // pointSize: 0.03,
            // pointMaxBrightness: 0.84,
            // pointDistance12: 1.3,
            // pointDistance13: 1.6,
            // centerSize: 0.15,
            // centerMaxBrightness: 3.5,
        };
        let composer = new APP3D.EffectComposerFactory(postProcessingEffect, parameters);
        app.composer = composer;
    </script>

    <div id="container"></div>

</body>

</html>
